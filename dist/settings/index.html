<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <link rel="alternate stylesheet" href="/css/theme/light.css" title="light" disabled>
    <link rel="alternate stylesheet" href="/css/theme/dark.css" title="dark" disabled>

    <script src="https://kit.fontawesome.com/9ec0b1024b.js" crossorigin="anonymous"></script>
    
    <title>Settings</title>
</head>

<body class="settingsBody">

    <header class="settings">
        <i class="fas fa-chevron-left settings__left goBack"></i>
        <h1 class="settings__headline">News settings</h1>
    </header>

    <main class="settingsMain">
        <h2 class="settingsMain__title">Manage</h2>
        <p class="settingsMain__subtitle">Categories</p>
        <div class="settingsMain__categories">
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">BUSINESS</h3>
                <label for="toggle1" class="switch">
                    <input class="switch__check switch__business" type="checkbox" name="toggle1" id="toggle1" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">HEALTH</h3>
                <label for="toggle2" class="switch">
                    <input class="switch__check switch__health" type="checkbox" name="toggle2" id="toggle2" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">SPORTS</h3>
                <label for="toggle3" class="switch">
                    <input class="switch__check switch__sports" type="checkbox" name="toggle3" id="toggle3" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">TECHNOLOGY</h3>
                <label for="toggle4" class="switch">
                    <input class="switch__check switch__technology" type="checkbox" name="toggle4" id="toggle4" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">TRAVEL</h3>
                <label for="toggle5" class="switch">
                    <input class="switch__check switch__travel" type="checkbox" name="toggle5" id="toggle5" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">U.S.</h3>
                <label for="toggle6" class="switch">
                    <input class="switch__check switch__us" type="checkbox" name="toggle6" id="toggle6" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
            <div class="settingsMain__cat">
                <h3 class="settingsMain__news">WORLD</h3>
                <label for="toggle7" class="switch">
                    <input class="switch__check switch__world" type="checkbox" name="toggle7" id="toggle7" checked>
                    <span class="switch__slider switch__slider_round"></span>
                </label>
            </div>
        </div>

        <div class="theme">
            <button class="theme__Btn"></button>
        </div>

        <div class="version">
            <p class="version__text">
                Version 4.8.15.16.23.42
            </p>
            <p class="version__text">
                This is a school project
            </p>
        </div>
        
    </main>
    
    <script src="/js/app.js"></script>
</body>
</html>
